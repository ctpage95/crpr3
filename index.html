<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <title>Shopping List</title>
  </head>
  <body>

<form id ="main" v-cloak>
  <h1>Simple Grocery List</h1>

  <ul>
    <li v-for="item in items" v-on:click="toggleActive(item)" v-bind:class="{ 'active': item.active}">
      {{item.name}} <span> {{item.price | currency}}</span>
    </li>
  </ul>

  <div class="total">
    Total: <span>{{total() | currency}}</span>
  </div>
</form>

<footer class="footer">
  <a href="https://github.com/ctpage95/crpr3.git">My Github Repository</a>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
  </body>
</html>
